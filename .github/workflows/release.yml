# 打 tag 时自动构建并创建 GitHub Release、上传 macOS 包
# 用法: git tag v1.0.0 && git push origin v1.0.0
name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: macos-latest
    env:
      APPLE_ID: ${{ secrets.APPLE_ID }}
      APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
      P12_PASSWORD: ${{ secrets.P12_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache-dependency-path: go.sum

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails CLI
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Build
        run: wails build -clean

      - name: Import certificate
        if: ${{ env.BUILD_CERTIFICATE_BASE64 != '' }}
        run: |
          echo "$BUILD_CERTIFICATE_BASE64" | base64 --decode > certificate.p12
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          security import certificate.p12 -k build.keychain -P "$P12_PASSWORD" -T /usr/bin/codesign -T /usr/bin/productbuild
          security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain

      - name: Sign app
        if: ${{ env.BUILD_CERTIFICATE_BASE64 != '' }}
        run: |
          codesign --force --deep --options runtime \
            -s "Developer ID Application" \
            --entitlements build/darwin/entitlements.plist \
            build/bin/PopAsk.app

      - name: Notarize app
        if: ${{ env.BUILD_CERTIFICATE_BASE64 != '' && env.APPLE_ID != '' }}
        run: |
          ditto -c -k --keepParent build/bin/PopAsk.app PopAsk.zip
          MAX_WAIT=1200
          POLL_INTERVAL=30
          MAX_ATTEMPTS=3
          NOTARIZED=0
          for ATTEMPT in $(seq 1 $MAX_ATTEMPTS); do
            echo "Notarization attempt $ATTEMPT of $MAX_ATTEMPTS"
            SUBMISSION_OUTPUT=$(xcrun notarytool submit PopAsk.zip \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_APP_SPECIFIC_PASSWORD" \
              --team-id "$APPLE_TEAM_ID" \
              --output-format json)
            SUBMISSION_ID=$(echo "$SUBMISSION_OUTPUT" | grep -o '"id":"[^"]*"' | head -1 | cut -d'"' -f4)
            if [ -z "$SUBMISSION_ID" ]; then
              echo "Failed to get submission id. Output: $SUBMISSION_OUTPUT"
              exit 1
            fi
            echo "Submission id: $SUBMISSION_ID"
            ELAPSED=0
            while [ $ELAPSED -lt $MAX_WAIT ]; do
              if STATUS=$(xcrun notarytool info "$SUBMISSION_ID" \
                --apple-id "$APPLE_ID" \
                --password "$APPLE_APP_SPECIFIC_PASSWORD" \
                --team-id "$APPLE_TEAM_ID" 2>&1); then
                if echo "$STATUS" | grep -q "status: Accepted"; then
                  echo "Notarization accepted."
                  NOTARIZED=1
                  break 2
                fi
                if echo "$STATUS" | grep -q "status: Invalid"; then
                  echo "Notarization invalid. Fetching log..."
                  xcrun notarytool log "$SUBMISSION_ID" --apple-id "$APPLE_ID" --password "$APPLE_APP_SPECIFIC_PASSWORD" --team-id "$APPLE_TEAM_ID" || true
                  exit 1
                fi
              else
                echo "Poll failed (will retry): $STATUS"
              fi
              sleep $POLL_INTERVAL
              ELAPSED=$((ELAPSED + POLL_INTERVAL))
              echo "Waiting... ${ELAPSED}s / ${MAX_WAIT}s"
            done
            if [ $NOTARIZED -eq 1 ]; then break; fi
            if [ $ATTEMPT -lt $MAX_ATTEMPTS ]; then
              echo "Notarization timed out after ${MAX_WAIT}s. Retrying from submission..."
            fi
          done
          if [ $NOTARIZED -ne 1 ]; then
            echo "Notarization timed out after $MAX_ATTEMPTS attempts (${MAX_WAIT}s each)."
            exit 1
          fi
          xcrun stapler staple build/bin/PopAsk.app

      - name: Zip app for release
        run: |
          cd build/bin
          ditto -c -k --keepParent PopAsk.app PopAsk-macOS.zip
          mv PopAsk-macOS.zip "$GITHUB_WORKSPACE/"

      - name: Create Release and upload asset
        uses: softprops/action-gh-release@v2
        with:
          files: PopAsk-macOS.zip
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
