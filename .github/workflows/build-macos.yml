# macOS build with optional code signing and notarization.
# To enable signing/notarization, add these GitHub Secrets (Settings → Secrets and variables → Actions):
#   BUILD_CERTIFICATE_BASE64  - base64 of your Developer ID Application .p12 (e.g. base64 -i cert.p12 | pbcopy)
#   P12_PASSWORD              - password for the .p12
#   APPLE_ID                  - Apple ID email
#   APPLE_APP_SPECIFIC_PASSWORD - App-specific password from appleid.apple.com
#   APPLE_TEAM_ID             - 10-character Team ID from developer.apple.com
name: Build (macOS)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    env:
      APPLE_ID: ${{ secrets.APPLE_ID }}
      APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
      P12_PASSWORD: ${{ secrets.P12_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache-dependency-path: go.sum

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails CLI
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Build
        run: wails build -clean

      - name: Import certificate and sign app
        if: ${{ env.BUILD_CERTIFICATE_BASE64 != '' }}
        run: |
          KEYCHAIN_PATH="$(pwd)/build.keychain"
          printf '%s' "$BUILD_CERTIFICATE_BASE64" | tr -d '\n' | base64 -D > certificate.p12
          ls -la certificate.p12
          security create-keychain -p "" "$KEYCHAIN_PATH"
          security default-keychain -s "$KEYCHAIN_PATH"
          security unlock-keychain -p "" "$KEYCHAIN_PATH"
          security set-keychain-settings -t 3600 "$KEYCHAIN_PATH"
          security import certificate.p12 -k "$KEYCHAIN_PATH" -P "$P12_PASSWORD" -T /usr/bin/codesign -T /usr/bin/productbuild
          security set-key-partition-list -S apple-tool:,apple: -s -k "" "$KEYCHAIN_PATH"
          echo "Identities in keychain:"
          security find-identity -v "$KEYCHAIN_PATH"
          IDENTITY=$(security find-identity -v "$KEYCHAIN_PATH" | grep "Developer ID Application" | head -1 | awk '{print $2}')
          if [ -z "$IDENTITY" ]; then
            echo "No Developer ID identity found. Check: 1) .p12 includes private key (export cert+key from Keychain), 2) P12_PASSWORD is correct, 3) BUILD_CERTIFICATE_BASE64 has no extra newlines."
            exit 1
          fi
          echo "Signing with identity: $IDENTITY"
          codesign --force --deep --options runtime \
            -s "$IDENTITY" \
            --entitlements build/darwin/entitlements.plist \
            build/bin/PopAsk.app

      - name: Notarize app
        if: ${{ env.BUILD_CERTIFICATE_BASE64 != '' && env.APPLE_ID != '' }}
        run: |
          ditto -c -k --keepParent build/bin/PopAsk.app PopAsk.zip
          xcrun notarytool submit PopAsk.zip \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait
          xcrun stapler staple build/bin/PopAsk.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PopAsk-macOS
          path: build/bin/
