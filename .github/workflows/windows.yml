# 调试用：仅在推送到 feature/windows 分支时构建 Windows 安装包
name: Build (Windows)

on:
  push:
    branches:
      - main

env:
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache-dependency-path: go.sum

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install NSIS
        run: |
          choco install nsis -y
          $nsis = "${env:ProgramFiles(x86)}\NSIS"
          if (-not (Test-Path $nsis)) { $nsis = "$env:ProgramFiles\NSIS" }
          echo "$nsis" >> $env:GITHUB_PATH
        shell: pwsh

      - name: Install Wails CLI
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@latest
          echo "$(go env GOPATH)/bin" >> $env:GITHUB_PATH
        shell: pwsh

      - name: Build (Windows + NSIS installer)
        run: wails build -clean -nsis

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PopAsk-Windows-installer
          path: build/bin/PopAsk-amd64-installer.exe
